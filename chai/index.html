<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chai Culture | Coming Soon</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="page">

  <img src="left.png" class="side-image left-img" alt="Left Chai">

  <div class="overlay">
    <div class="card">

      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>

      <h1>Brew the Royal Tradition</h1>

      <p class="desc">
        A premium instant chai tea premix inspired by royal Indian households, crafted to bring heritage, warmth, and elegance to every cup.
      </p>

      <div class="email-box">
        <input type="email" placeholder="Enter your email">
        <button>Notify Me</button>
      </div>

      <h2 class="launch-title">‚è≥ Launching Soon</h2>

      <div class="countdown">
        <div><span id="days">00</span><small>Days</small></div>
        <div><span id="hours">00</span><small>Hours</small></div>
        <div><span id="minutes">00</span><small>Minutes</small></div>
        <div><span id="seconds">00</span><small>Seconds</small></div>
      </div>

      <div class="social">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-x-twitter"></i>
        <i class="fab fa-linkedin"></i>
      </div>

    </div>
  </div>

  <img src="right.png" class="side-image right-img" alt="Right Chai">

</div>

<script src="script.js"></script>
</body>
</html>
